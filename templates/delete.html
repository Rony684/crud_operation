{% extends 'master.html' %} {%block content%}
<style>
    .center-column {
        width: 700px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75);
    }
    
    .pragraph {
        background-color: #056676;
        text-align: center;
        margin: 5px;
        padding: 7px;
        border-radius: 3px;
        color: #fff;
        font-size: 25px;
        box-shadow: 0px -1px 0px -4px rgba(0, 0, 0, 0.75);
    }
    
    .a {
        text-align: center
    }
</style>
<div class="center-column mt-5">
    <div class="pragraph">
        <div>Are you sure you want to delete <b>{{books}}</b>?</div>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col-6 text-right">
                <a class="btn btn-lg btn-primary font-weight-bold" href="{% url 'index' %}">Cancle</a>
            </div>
            <div class="col-6">
                <form method="POST" action="">
                    {% csrf_token %}
                    <button class="btn btn-danger btn-lg font-weight-bold" type="submit">Confirm</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock content %}
